<app-container class="tw-w-full">
    <div class="tw-flex tw-flex-1 tw-flex-col tw-mb-12 tw-w-full">
        <div class="tw-flex tw-w-full">
            <app-swiper class="tw-w-full" [innerActions]="false" [showPagination]="false"
                label="The best stores await you">
                <swiper-slide
                    class="tw-max-w-[32%] max-sm:tw-max-w-full tw-min-w-[300px] max-sm:tw-min-w-full tw-h-full"
                    *ngFor="let store of stores">
                    <app-store-card [store]="store"></app-store-card>
                </swiper-slide>
            </app-swiper>
        </div>
    </div>
</app-container>

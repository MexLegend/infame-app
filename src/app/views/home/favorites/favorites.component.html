<section *ngIf="!isLoading" class="tw-flex tw-flex-col tw-flex-1 tw-w-full tw-pt-36 tw-pb-16">
    <app-container class="tw-w-full">
        <div *ngIf="favoriteProducts().length" class="tw-flex tw-flex-1 tw-flex-col tw-mb-12">
            <h1 class="tw-text-3xl tw-w-full tw-font-bold tw-leading-tight tw-text-rose-600 tw-mb-12">
                Favorited Products
            </h1>
            <div class="tw-grid tw-grid-cols-[repeat(auto-fill,minmax(260px,1fr))] tw-gap-5">
                <app-product-card *ngFor="let product of favoriteProducts()" [product]="product">
                </app-product-card>
            </div>
        </div>
        <div *ngIf="!favoriteProducts().length"
            class="tw-flex tw-items-center tw-justify-center tw-w-full tw-h-[calc(100vh-224px)]">
            <span class="tw-text-2xl">No favorites found</span>
        </div>
    </app-container>
</section>

<section *ngIf="isLoading" class="tw-w-full tw-h-screen tw-flex tw-items-center tw-justify-center">
    <app-loading></app-loading>
</section>

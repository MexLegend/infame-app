<section class="tw-flex tw-flex-col tw-flex-1 tw-w-full tw-pt-36 tw-pb-16">
    <app-container class="tw-w-full">
        <div class="tw-flex tw-flex-1 tw-flex-col tw-mb-12">
            <h1 class="tw-text-3xl tw-w-full tw-font-bold tw-leading-tight tw-text-rose-600 tw-mb-12">
                Shopping Cart
            </h1>
            <div class="lg:tw-grid lg:tw-grid-cols-12 lg:tw-items-start tw-gap-x-12">
                <div class="lg:tw-col-span-7 tw-flex tw-gap-5">
                    <div *ngIf="order()?.orderItems?.length" class="tw-flex tw-flex-1 tw-flex-col tw-gap-5">
                        <app-cart-product class="tw-w-full" *ngFor="let orderItem of order()?.orderItems; let i = index"
                            [orderItem]="orderItem" [orderItemIndex]="i" (handleRemove)="handleRemoveOrderItem($event)">
                        </app-cart-product>
                    </div>
                    <div class="tw-w-full" *ngIf="!order()?.orderItems?.length">
                        <span class="tw-text-2xl tw-text-gray-500">No products added to cart.</span>
                    </div>
                </div>
                <app-checkout class="tw-w-full lg:tw-col-span-5" [order]="order">
                </app-checkout>
            </div>
        </div>
    </app-container>
</section>

<section class="
    tw-flex
    tw-justify-center
    tw-items-center
    tw-w-screen 
    tw-h-screen 
    tw-bg-neutral-200">
    <form [formGroup]="form" class="
        tw-flex
        tw-flex-col 
        tw-gap-4
        tw-justify-start
        tw-items-center
        tw-rounded-xl 
        tw-bg-white
        tw-w-full
        tw-max-w-[800px]
        tw-px-5
        tw-py-8
        tw-border
        tw-border-haizenBlue-300/50
        tw-transition
        tw-duration-200
        ">
        <div class="tw-h-20 tw-w-auto tw-pointer-events-none">
            <app-logo scaleSize="tw-scale-[2.5]"></app-logo>
        </div>
        <div class="tw-flex tw-flex-col tw-items-center tw-gap-7 tw-mt-3 tw-w-full tw-max-w-[700px]">

            <div class="tw-grid tw-grid-cols-2 tw-gap-4 tw-w-full">
                <app-input class="tw-w-full" [formGroupRef]="form" formControlName="email" ngDefaultControl
                    id="loginEmail" label="Email" type="email" [autofocus]="true"></app-input>
                <app-input class="tw-w-full" [formGroupRef]="form" formControlName="password" ngDefaultControl
                    id="loginPassword" label="Password" type="password"></app-input>
            </div>

            <ng-container *ngIf="loginError && loginError === 'WrongCredentials'"
                [ngTemplateOutlet]="wrongCredentials"></ng-container>

            <app-button class="tw-w-full" label="Login" [disabled]="form.invalid || isLoading"
                (click)="form.valid && !isLoading && handleLogin()" [isLoading]="isLoading"></app-button>

            <div class="tw-flex tw-w-full tw-items-center tw-flex-col tw-gap-2">
                <span class="tw-text-pastel-blue tw-flex tw-gap-2">
                    Don't you have an account yet?
                    <a class="tw-text-rose-300 tw-font-medium hover:tw-underline" href=" /signup">Register</a>
                </span>
            </div>
        </div>
    </form>
</section>

<ng-template #wrongCredentials>
    <app-form-error-box label="Wrong credentials. Try again.">
    </app-form-error-box>
</ng-template>

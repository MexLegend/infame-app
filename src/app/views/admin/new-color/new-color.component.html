<section class="tw-flex tw-flex-col tw-flex-1 tw-w-full tw-mb-5">
    <app-breadcrumb [title]="action + ' color'" [subtitle]="action === 'Create' ? 'Add a new color' : 'Edit a color'"
        [actionButtonRef]="action === 'Edit' ? deleteButton : undefined">
    </app-breadcrumb>

    <form [formGroup]="form" class="
        tw-flex
        tw-flex-col 
        tw-gap-4
        tw-justify-start
        tw-items-center
        tw-self-center
        tw-rounded-xl 
        tw-bg-white
        tw-w-full
        tw-max-w-[800px]
        tw-px-5
        tw-py-8
        tw-border
        tw-transition
        tw-duration-200
        ">
        <div class="tw-flex tw-flex-col tw-items-center tw-gap-7 tw-mt-3 tw-w-full tw-max-w-[700px]">

            <app-input class="tw-w-full" [formGroupRef]="form" formControlName="name" ngDefaultControl id="colorName"
                label="Color Name" type="text" [autofocus]="true">
            </app-input>

            <app-color-picker class="tw-w-full" [formGroupRef]="form" formControlName="color" ngDefaultControl
                id="colorValue" label="Color Value">
            </app-color-picker>

            <app-button class="tw-w-full" [label]="action" type="submit"
                customClasses="!tw-bg-black !tw-text-white disabled:tw-opacity-100" [disabled]="form.invalid"
                (click)="!form.invalid && !isLoading && handleAction()">
            </app-button>

        </div>
    </form>
</section>

<ng-template #deleteButton let-action>
    <button class="
        tw-flex 
        tw-items-center 
        tw-justify-center 
        tw-rounded-lg 
        tw-w-10 
        tw-h-10 
        tw-text-white 
        tw-bg-rose-600
        tw-transition-all
        tw-duration-200
        hover:tw-bg-opacity-80
        active:tw-scale-95
        " (click)="action ? action() : handleDeleteColor()">
        <mat-icon class="tw-text-xl tw-leading-tight tw-font-light" fontIcon="delete_outline"></mat-icon>
    </button>
</ng-template>

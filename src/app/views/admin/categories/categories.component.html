<section class="tw-flex tw-flex-col tw-flex-1 tw-w-full">
    <app-breadcrumb [title]="'Categories (' + categoriesLength() + ')'"
        subtitle="Manage categories for your store"></app-breadcrumb>
    <app-table searchFilterLabel="categories" activeSortLabel="Name" [getData]="getCategoriesObservable"
        [dataResults]="categoriesLength" [reloadDataEmitter]="categoryService.reloadDataEmitter"
        [formatDataFunction]="formatDataSource" [displayedColumns]="displayedColumns"
        emptyRegistersLabel="There are not categories"></app-table>
    <div class="tw-w-full tw-my-5">
        <app-api-routes label="Categories"></app-api-routes>
    </div>
</section>

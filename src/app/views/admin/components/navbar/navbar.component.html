<nav
    class="tw-w-full tw-h-16 tw-fixed tw-left-0 tw-top-0 tw-z-50 tw-transition tw-duration-200 tw-border-b tw-bg-white">
    <app-container>
        <div class="tw-flex tw-h-16 tw-w-full tw-items-center tw-justify-between tw-gap-7 max-md:tw-gap-3">
            <div class="tw-flex tw-gap-1 tw-items-center tw-justify-center">
                <button class="
                    tw-flex
                    tw-items-center
                    tw-justify-center
                    tw-w-10 
                    tw-h-10 
                    tw-rounded-full 
                    tw-bg-black 
                    tw-text-white 
                    tw-transition-all 
                    tw-duration-200
                    active:tw-scale-95
                    md:tw-hidden" (click)="handleShowNavbarMenu()">
                    <mat-icon fontIcon="menu" class="tw-text-xl tw-leading-tight" />
                </button>
                <app-navbar-menu class="md:tw-hidden" [activeRoute]="router.url" [isOpen]="isNavbarMenuOpen"
                    [adminView]="true" [isLoggedIn]="authService.isLoggedIn()" />
                <app-store-select />
            </div>
            <ul class="tw-flex tw-flex-1 tw-gap-4 tw-justify-start tw-items-center max-md:tw-hidden">
                <app-navbar-link [label]="navLink.label" [route]="navLink.link"
                    [isActive]="router.url.includes(navLink.link)" [isAdminLink]="true"
                    *ngFor="let navLink of navLinks" />
            </ul>
            <ul class="tw-flex tw-gap-5 tw-justify-center tw-items-center">
                <app-profile-btn [isAdminView]="true" [user]="authService.getCurrentUser()!"></app-profile-btn>
            </ul>
        </div>
    </app-container>
</nav>

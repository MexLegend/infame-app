<section class="tw-flex tw-w-full tw-flex-col tw-gap-5 tw-mb-5">
    <div *ngIf="label" class="tw-pb-5 tw-border-b tw-mt-5">
        <h2 class="tw-font-semibold tw-text-2xl">API</h2>
        <p class="tw-text-gray-500">Api calls for {{label}}</p>
    </div>

    <app-api-route *ngFor="let apiRoute of apiRoutes()" [route]="apiRoute"></app-api-route>

</section>

<section class="tw-flex tw-flex-col tw-flex-1 tw-w-full">
    <app-breadcrumb [title]="'Products (' + productsLength() + ')'"
        subtitle="Manage products for your store"></app-breadcrumb>
    <app-table searchFilterLabel="products" activeSortLabel="Name" [getData]="getProductsObservable"
        [dataResults]="productsLength" [reloadDataEmitter]="productsService.reloadDataEmitter"
        [formatDataFunction]="formatDataSource" [displayedColumns]="displayedColumns"
        emptyRegistersLabel="There are not products"></app-table>
    <div class="tw-w-full tw-my-5">
        <app-api-routes label="Products"></app-api-routes>
    </div>
</section>

    <div class="tw-flex tw-flex-col tw-w-full tw-mt-7 tw-gap-2">
        <h4 class="tw-font-medium tw-text-[17px]">Color</h4>
        <app-multi-select class="tw-w-full" id="orderProductColor" label="Select color" [formGroupRef]="form"
            formControlName="color" ngDefaultControl [options]="colorsOptions" [multiple]="false">
        </app-multi-select>
    </div>
    <div class="tw-flex tw-flex-col tw-w-full tw-mt-7 tw-gap-2">
        <h4 class="tw-font-medium tw-text-[17px]">Select your size</h4>
        <app-product-select-size-controls [sizes]="product.sizes!" [formGroupRef]="form"
            formControlName="size">
        </app-product-select-size-controls>
    </div>
    <div class="tw-flex tw-flex-col tw-gap-3 tw-mt-4">
        <button class="
            tw-flex 
            tw-items-center 
            tw-justify-center 
            tw-bg-black 
            tw-text-white
            tw-font-semibold 
            tw-text-[17px]
            tw-w-full 
            tw-h-[60px]
            tw-rounded-full
            tw-transition
            tw-duration-200
            hover:tw-opacity-80
            active:tw-scale-95" (click)="handleOrder()">
            Add to shopping bag
        </button>
        <button class="
            tw-flex 
            tw-gap-3
            tw-justify-center 
            tw-items-center 
            tw-overflow-clip
            tw-border
            tw-border-gray-300
            tw-font-semibold 
            tw-text-[17px]
            tw-w-full 
            tw-h-[60px]
            tw-rounded-full
            tw-transition
            tw-duration-200
            active:tw-scale-95
            hover:tw-border-black
            hover:tw-outline
            hover:tw-outline-1
            hover:tw-outline-black
            ">
            <mat-icon class="tw-text-neutral-400" fontIcon="favorite"></mat-icon>
            <span>Add to favorites</span>
        </button>
    </div>
</section>

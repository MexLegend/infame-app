<div class="tw-flex tw-flex-wrap tw-gap-1">
    <button class="
        tw-group
        tw-py-2
        tw-px-4
        tw-flex 
        tw-flex-col
        tw-gap-1
        tw-justify-center 
        tw-items-center 
        tw-overflow-clip
        tw-transition
        tw-duration-200
        active:tw-scale-95
        " *ngFor="let color of colors">
        <div class="tw-flex tw-items-center tw-justify-center tw-rounded-full tw-border tw-w-7 tw-aspect-square tw-bg-[var(--bg-color)]"
            [ngStyle]="{'--bg-color': color.value}">
        </div>
        <span
            class="tw-font-medium tw-capitalize tw-transition tw-text-xs group-hover:tw-opacity-70">{{color.key}}</span>
    </button>
</div>

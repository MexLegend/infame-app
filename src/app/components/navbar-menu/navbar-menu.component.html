<section class="
    tw-fixed 
    tw-left-0
    tw-top-0
    tw-items-end 
    tw-justify-end 
    tw-h-screen
    tw-w-screen
    tw-transition 
    tw-duration-300
    tw-ease-in
    -tw-z-10
    -tw-translate-x-full
    tw-bg-white" [ngClass]="{'!tw-translate-x-0' : isOpen()}">
    <div class="tw-flex tw-items-center tw-flex-col tw-justify-center tw-w-full tw-py-24 tw-h-full">
        <ul class="tw-flex tw-flex-col tw-w-full tw-h-full tw-gap-6 tw-text-center">
            <app-navbar-link [label]="navLink.label" [route]="navLink.link"
                [isActive]="router.url.includes(navLink.link)" [isAdminLink]="true" [isMenuLink]="true"
                [isMenuOpen]="isOpen" *ngFor="let navLink of navLinks" />
        </ul>
    </div>
</section>

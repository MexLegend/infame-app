<div class="tw-relative tw-w-full">
  <textarea class="
    tw-bg-white 
    tw-border-2 
    disabled:tw-cursor-not-allowed 
    disabled:tw-opacity-70 
    tw-font-normal 
    tw-text-[17px]
    tw-outline-none 
    tw-p-4 
    tw-peer 
    tw-pt-6 
    tw-rounded-md
    tw-transition
    tw-text-black/80
    tw-w-full" [ngClass]="[
      resizable ? 'tw-resize-y' : 'tw-resize-none',
    errors
      ? 'tw-border-rose-500 focus:tw-border-rose-500'
      : 'tw-border-neutral-300 focus:tw-border-black',
    ]" [rows]="rows" [formControl]="formGroupRef.get(formControlName)! | formControlPipe" [required]="required"
    [id]="id" placeholder=" " autocomplete="" [autofocus]="autofocus">
    </textarea>
  <div class="tw-w-[calc(100%-18px)] tw-bg-white tw-absolute tw-h-6 tw-left-[2px] tw-top-[2px] tw-rounded-t-md tw-pointer-events-none"></div>
  <label class="
      tw-font-normal
      tw-left-4
      tw-pointer-events-none
      tw--translate-y-[10px] 
      tw-absolute 
      tw-duration-150 
      tw-origin-[0] 
      peer-focus:-tw-translate-y-[14px]
      peer-focus:tw-scale-75 
      peer-placeholder-shown:tw-scale-100 
      peer-placeholder-shown:tw-translate-y-0 
      peer-autofill:-tw-translate-y-[14px]
      peer-autofill:tw-scale-75 
      tw-text-[17px] 
      tw-top-3
      tw-transform 
      tw-z-10" [ngClass]="[
      formGroupRef.get(formControlName)?.value ? 'tw-scale-75 -tw-translate-y-[14px]' : '',
      errors ? 'tw-text-rose-500' : 'tw-text-black/75'
    ]">
    {{ label }}
  </label>
</div>

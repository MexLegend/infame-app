<div class="
    tw-group
    tw-flex 
    tw-flex-col 
    tw-w-full 
    tw-border-collapse 
    tw-rounded-xl 
    tw-cursor-pointer 
    tw-overflow-hidden 
    tw-border
    hover:tw-shadow-lg
    tw-transition-all
    tw-duration-200
    tw-mb-3
" [routerLink]="['store/' + store.slug]">
    <div class="tw-relative tw-h-36 tw-w-full tw-rounded-t-xl tw-overflow-clip">
        <img class="tw-aspect-square tw-object-cover tw-rounded-t-md tw-w-full tw-h-full"
            [src]="store.billboards[0].image.url" alt="product_img" width="100" height="100">
    </div>
    <div class="tw-my-3 tw-flex tw-w-full tw-flex-col tw-gap-4 tw-p-3 ">
        <div class="tw-flex tw-w-full tw-flex-col tw-items-center tw-justify-center tw-text-center">
            <h3 class="tw-font-semibold tw-text-xl">{{store.name}}</h3>
        </div>
        <div class="tw-grid tw-grid-cols-3 tw-w-full tw-gap-2 tw-mt-2">
            <button *ngFor="let product of store.products" class="
                    tw-rounded-lg 
                    tw-w-full 
                    tw-max-w-[75px]
                    tw-mx-auto
                    tw-aspect-square 
                    tw-border 
                    tw-p-2 
                    tw-transition-all
                    tw-duration-200
                    hover:tw-outline
                    hover:tw-outline-1
                    hover:tw-outline-black
                    hover:tw-border-black
                    active:tw-scale-95" (click)="$event.stopPropagation()" [routerLink]="['product/' + product.id]">
                <img [src]="product.images[0].url" alt="store_featured_product_thumbnail"
                    class="tw-aspect-square tw-w-full tw-h-full tw-rounded-lg border tw-object-contain">
            </button>
        </div>
        <button class="
            tw-px-4 
            tw-py-2 
            tw-bg-transparent 
            tw-border-none 
            tw-text-gray-500
            tw-transition-colors
            tw-duration-200
            group-hover:tw-text-black
            group-hover:tw-font-semibold">
            See shop
        </button>
    </div>
</div>

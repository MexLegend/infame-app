<div class="tw-flex tw-gap-5 tw-w-full tw-border-b tw-py-6">
    <div class="tw-aspect-square tw-rounded-xl tw-bg-gray-100 tw-border-collapse tw-w-48">
        <img class="tw-aspect-square tw-object-contain tw-rounded-md tw-w-full tw-h-full"
            [src]="orderItem.product!.images[0].url" alt="product_img" width="100" height="100">
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1">
        <h3 class="tw-text-xl tw-font-semibold">{{orderItem.product!.name}}</h3>
        <div class="tw-flex tw-gap-2 tw-w-full">
            <div class="tw-text-base tw-flex tw-gap-2 tw-text-gray-500">
                <strong>Size</strong>
                <span>{{orderItem.sizeName}}</span>
            </div>
            <div class="tw-text-base tw-flex tw-gap-2 tw-text-gray-500">
                <strong>Color</strong>
                <span>{{orderItem.colorName}}</span>
            </div>
        </div>
        <span class="tw-text-xl tw-font-semibold tw-mt-2">{{orderItem.product!.price | formatPrice}}</span>
    </div>
    <button class="
                tw-flex 
                tw-items-center 
                tw-justify-center 
                tw-border 
                tw-shadow-lg 
                tw-rounded-full 
                tw-w-9 
                tw-h-9
                hover:tw-shadow-xl
                active:tw-scale-95
                tw-transition">
        <mat-icon class="tw-text-base tw-font-medium" fontIcon="close" (click)="handleRemoveOrderItem()"></mat-icon>
    </button>
</div>
